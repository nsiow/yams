AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for Account 2'
Parameters:
  AccountId0:
    Type: String
  AccountId1:
    Type: String
  AccountId2:
    Type: String

Resources:
  NoodleRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'NoodleRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:role/OrganizationAccountAccessRole'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: 'S3AccessPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 's3:GetObject'
                Resource:
                  - '*'
      Tags:
        - Key: Food
          Value: Noodle
